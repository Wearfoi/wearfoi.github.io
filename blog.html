<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo, About, and Socials Links -->
    <div class="header">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <a href="about.html" class="about-link">About</a>
        <a href="socials.html" class="socials-link">Socials</a>
        <a href="blog.html" class="blog-link">Blog</a>
        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle" class="dark-mode-toggle"></button>
    </div>

    <!-- Main Content -->
    <div class="blog-content">
        <h1><a href="blog1.html">Blog #1</a></h1>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left"><a href="https://www.instagram.com/freedomtothesound/" target="_blank">℗©freedomtothesound</a></div>
        <div class="footer-center"><a href="index.html">Wearfoi</a></div>
        <div class="footer-right"><a href="contact.html">Contact</a></div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check localStorage for dark mode preference
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });
    </script>
</body>
</html>
