<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47.7 freedomtothesound</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <style>
        /* Main container for perfect centering */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px); /* Account for header/footer */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Radio container */
        .radio-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Embed styling */
        .radio-embed, .history-embed {
            width: 100%;
            border: none;
            background-color: transparent;
            margin-bottom: 20px;
        }
        
        .radio-embed {
            height: 150px;
        }
        
        .history-embed {
            min-height: 300px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            .radio-embed {
                height: 120px;
            }
            .history-embed {
                min-height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <a href="about.html" class="about-link">About</a>
        <a href="socials.html" class="socials-link">Socials</a>
        <button id="dark-mode-toggle" class="dark-mode-toggle"></button>
    </div>

    <!-- Main Content - Centered Embeds -->
    <div class="main-container">
        <div class="radio-container">
            <!-- Radio Player Embed -->
            <iframe class="radio-embed" 
                    id="radio-iframe"
                    src="https://radio.wearfoi.com/public/47.7_freedomtothesound/embed?theme=light" 
                    frameborder="0" 
                    allowtransparency="true"
                    allow="autoplay">
            </iframe>
            
            <!-- History Embed -->
            <iframe class="history-embed" 
                    id="history-iframe"
                    src="https://radio.wearfoi.com/public/47.7_freedomtothesound/history?theme=light" 
                    frameborder="0" 
                    allowtransparency="true">
            </iframe>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left"><a href="https://www.instagram.com/freedomtothesound/" target="_blank">℗©freedomtothesound</a></div>
        <div class="footer-right"><a href="contact.html">Contact</a></div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        const radioIframe = document.getElementById('radio-iframe');
        const historyIframe = document.getElementById('history-iframe');
        
        // Initialize dark mode
        function initDarkMode() {
            const isDark = localStorage.getItem('dark-mode') === 'enabled';
            body.classList.toggle('dark-mode', isDark);
            updateEmbedThemes();
        }
        
        // Update embed themes
        function updateEmbedThemes() {
            const isDark = body.classList.contains('dark-mode');
            const theme = isDark ? 'dark' : 'light';
            
            // Update both embeds
            radioIframe.src = `https://radio.wearfoi.com/public/47.7_freedomtothesound/embed?theme=${theme}`;
            historyIframe.src = `https://radio.wearfoi.com/public/47.7_freedomtothesound/history?theme=${theme}`;
        }
        
        // Toggle dark mode
        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
            updateEmbedThemes();
        });
        
        // Initialize
        initDarkMode();
    </script>
</body>
</html>
