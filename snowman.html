<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snowman</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Logo, About, and Socials Links -->
    <div class="header">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
        <a href="about.html" class="about-link">About</a>
        <a href="socials.html" class="socials-link">Socials</a>
        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle" class="dark-mode-toggle"></button>
    </div>

    <!-- Main Content -->
    <div class="album-landing-content">
        <!-- "Snowman Out Now" Text -->
        <h1 class="album-title">Snowman Out Now</h1>

        <!-- Album Cover -->
        <img src="snowman-cover.png" alt="Snowman Album Cover" class="album-cover">

        <!-- Streaming Links with Logos -->
        <div class="streaming-links">
            <a href="https://open.spotify.com/album/1mlBUw1M3VFU9QoFGUKoHy" target="_blank" class="streaming-button">
                <img src="logos/spotify-logo.png" alt="Spotify Logo" class="streaming-logo">
                <span>Spotify</span>
            </a>
            <a href="https://music.apple.com/us/album/snowman/1801530345" target="_blank" class="streaming-button">
                <img src="logos/apple-music-logo.png" alt="Apple Music Logo" class="streaming-logo">
                <span>Apple Music</span>
            </a>
            <a href="https://youtu.be/pO4cOi8hDcs" target="_blank" class="streaming-button">
                <img src="logos/youtube-logo.png" alt="YouTube Logo" class="streaming-logo">
                <span>YouTube</span>
            </a>
            <a href="https://www.deezer.com/us/album/725706231?app_id=140685&utm_source=partner_linkfire&utm_campaign=019031e0cde030c591c561dd8bd7d077&utm_medium=Original&utm_term=wearfoi&utm_content=album-725706231" target="_blank" class="streaming-button">
                <img src="logos/deezer-logo.png" alt="iTunes Store Logo" class="streaming-logo">
                <span>Deezer</span>
            </a>
            <a href="https://soundcloud.com/wearfoi/sets/snowman" target="_blank" class="streaming-button">
                <img src="logos/soundcloud-logo.png" alt="SoundCloud Logo" class="streaming-logo">
                <span>SoundCloud</span>
            </a>
            <a href="https://wearfoi.bandcamp.com/album/snowman" target="_blank" class="streaming-button">
                <img src="logos/bandcamp-logo.png" alt="Bandcamp Logo" class="streaming-logo">
                <span>Bandcamp</span>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left"><a href="https://www.instagram.com/freedomtothesound/" target="_blank">℗©freedomtothesound</a></div>
        <div class="footer-right"><a href="contact.html">Contact</a></div>
    </div>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check localStorage for dark mode preference
        if (localStorage.getItem('dark-mode') === 'enabled') {
            body.classList.add('dark-mode');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode'); // Toggle dark mode class

            // Save preference to localStorage
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('dark-mode', 'enabled');
            } else {
                localStorage.setItem('dark-mode', 'disabled');
            }
        });

        // Apply dark mode to all pages on load
        window.addEventListener('load', () => {
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        });
    </script>
</body>
</html>
