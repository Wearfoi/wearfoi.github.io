<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Trebuchet MS", Trebuchet, sans-serif;
            background-color: #000000;
            color: #d52b1e;
            overflow-x: hidden;
        }

        /* Disable text selection globally */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Re-enable selection for specific elements */
        .footer a, .header-text a {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Logo Spin Animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Header Container */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background-color: #000000;
            z-index: 1000;
            height: 60px;
            border-bottom: 1px solid #000000;
        }

        /* Logo */
        .logo-container {
            display: flex;
            z-index: 1002;
            justify-content: flex-start;
            align-items: center;
            position: absolute;
            left: 20px;
        }

        /* Right-side Logo */
        .logo-container-right {
            position: absolute;
            right: 20px;
            left: auto;
        }

        /* Reverse spin animation */
        .logo-container-right .logo {
            animation: spin 5s linear infinite reverse;
        }

        .logo {
            width: 40px;
            height: 40px;
            animation: spin 5s linear infinite;
            cursor: pointer;
        }

        /* Navigation Links - Centered */
        .header-text {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex: 1;
            max-width: 100%;
        }

        .header-text a {
            color: inherit;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.2s ease;
        }

        .header-text a:hover {
            color: #18ff00;
            text-decoration: underline;
        }

        /* Main Content with Google Form */
        .main-content {
            width: 100%;
            max-width: 800px;
            margin: 80px auto 60px;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            color: #18ff00;
        }

        .form-container {
            width: 100%;
            background: #000000;
            padding: 0px;
        }

        .form-container iframe {
            width: 100%;
            border: none;
            min-height: 2597px;
            border-radius: 6px;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 18px;
            color: inherit;
            background-color: #000000;
            z-index: 1000;
            border-top: 1px solid #000000;
        }

        .footer-left, .footer-right {
            flex: 1;
        }

        .footer-left {
            text-align: left;
        }

        .footer-right {
            text-align: right;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #18ff00;
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
                height: 50px;
            }
            
            .logo {
                width: 30px;
                height: 30px;
            }
            
            .header-text {
                gap: 12px;
            }
            
            .header-text a {
                font-size: 18px; /* Increased from 16px to match index.html */
            }
            
            .logo-container {
                left: 15px;
            }

            .logo-container-right {
                right: 15px;
                display: flex; /* Ensure the right logo is visible */
            }

            .main-content {
                margin-top: 70px;
                padding: 15px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .form-container {
                padding: 15px;
            }
        }

        @media (max-width: 600px) {
            .header-text {
                gap: 10px;
            }
            
            .header-text a {
                font-size: 18px; /* Increased from 14px to match index.html */
            }
            
            .footer {
                flex-direction: row; /* Changed from column to row to match index.html */
                gap: 0; /* Removed gap to match index.html */
                padding: 10px 15px; /* Adjusted padding to match index.html */
                font-size: 18px; /* Increased from 16px to match index.html */
            }
            
            .footer-left, .footer-right {
                text-align: left; /* Changed from center to left for footer-left */
                flex: 1;
            }
            
            .footer-right {
                text-align: right; /* Keep right alignment for footer-right */
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 8px 10px;
            }
            
            .header-text {
                gap: 8px;
            }
            
            .header-text a {
                font-size: 18px; /* Increased from 12px to match index.html */
            }
            
            .logo-container {
                left: 10px;
            }
            
            .logo-container-right {
                right: 10px;
                display: flex; /* Ensure the right logo is visible */
            }

            .main-content {
                margin-top: 65px;
                padding: 10px;
            }
            
            .page-title {
                font-size: 24px;
            }
            
            .form-container {
                padding: 10px;
            }
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 20px;
            color: #18ff00;
            font-style: italic;
        }
    </style>
</head>
<body>
   <div class="header">
    <div class="logo-container">
        <a href="index.html">

    </div>
    <div class="logo-container logo-container-right">
        <a href="index.html">
            <img src="logo.png" alt="Logo" class="logo">
        </a>
    </div>
    
    <div class="header-text">
        <a href="radio.html" class="radio-link">Radio</a>
        <a href="about.html" class="about-link">About</a>
        <a href="socials.html" class="socials-link">Socials</a>
        <a href="music.html" class="socials-link">Music</a>
    </div>
</div>

    <!-- Main Content with Google Form -->
    <div class="main-content">
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdW-sNZvnuzsrEvdCxdviI4DpRmgqT_NSG7jmjZsxUUnVsXlQ/viewform?embedded=true" width="100%" height="2597" frameborder="0" marginheight="0" marginwidth="0">
                <div class="loading">Loading application form...</div>
            </iframe>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            <a href="https://www.instagram.com/freedomtothesound/" target="_blank">℗©freedomtothesound</a>
        </div>
        <div class="footer-right" id="est-clock">
        <!-- Clock will appear here via JavaScript -->
    </div>
    </div>

    <script>
    
        // Adjust iframe height on load and resize
        function adjustIframeHeight() {
            const iframe = document.querySelector('iframe');
            const headerHeight = document.querySelector('.header').offsetHeight;
            const footerHeight = document.querySelector('.footer').offsetHeight;
            const windowHeight = window.innerHeight;
            
            // Calculate available height for the iframe
            const availableHeight = windowHeight - headerHeight - footerHeight - 40; // 40px for padding
            
            // Set a minimum height but allow scrolling for taller content
            iframe.style.minHeight = `${Math.max(availableHeight, 1000)}px`;
        }
        
        // Adjust iframe on load and resize
        window.addEventListener('load', adjustIframeHeight);
        window.addEventListener('resize', adjustIframeHeight);
    </script>

    <script src="drawing.js"></script>
    <script src="clock.js"></script>

</body>
</html>
